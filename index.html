<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="wrapper centered">
    
      <img src="/images/illustration-hero.svg" alt="The illustration-hero image" class="main-img">
      <main>
      <h2 class="Order-Summary">Order Summary</h2>
      <p class="Order-Summary-text">You can now listen to millions of songs, 
        audiobooks, and podcasts on any device anywhere you like! </p>
        
      <div class="plan">
        <img src="/images/icon-music.svg" alt="A music icon" width="50px" height="50px">
        <div class="plan-details">
        <h2 class="plan-text">Annual Plan</h2>
        
        <p class="plan-price">$59.99/year</p> 
        </div>
        
        <a href="#">Change</a>
      </div>

      <div class="confirmation">
        <h2 class="confirmation-botton">Proceed to Payment</h2>
        <p class="confirmation-cancel">Cancel Order</p>
      </div>
    </main>
  </div>
</body>
</html>
